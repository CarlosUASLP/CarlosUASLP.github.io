<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estructura semantica de un documento HTML</title>
    <link href = "estilosBlancos.css" type = "text/css" rel = "stylesheet">
</head>
<body background = "fondo3.jpg">
    <h1> Estructura semantica de un documento HTML </h1>
    <p class = "parrafo"> Encabezado &lt;header&gt;</p>
    <p class = "parrafo"> Navegacion &lt;nav&gt;</p>
    <p class = "parrafo"> Contenido principal &lt;main&gt;</p>
    <p class = "parrafo"> Secciones &lt;section&gt;</p>
    <p class = "parrafo"> Articulo &lt;articule&gt;</p>
    <p class = "parrafo"> Barra lateral &lt;aside&gt;</p>
    <p class = "parrafo"> Pie de pagina &lt;footer&gt;</p>
    <p class = "parrafo"> Divisiones &lt;div&gt;</p>
    <img class = "img1" src = "estructura1.jpg" alt = "Estruct 1 HTML" width = "200px" height = "300px">
    <img class = "img2" src = "estructura2.png" alt = "Estruct 2 HTML" width = "200px" height = "300px">
</body>
</html>
