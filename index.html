<!DOCTYPE html>
<!-- DOCTYPE no es una etiqueta, sino una declaraciòn
     Quier decir que la version de html es la version 5 -->

<html>

<!-- Este es un comentario -->

<head>
<!-- El elemento head contien informacion para el navegador 
y no se visualiza-->

<!-- El elemento title contiene el nombre de la pagina
que se muetsra en la pestaña del navegador -->
<title> Hola mundo </title>

<!-- El elemento meta (datos de los datos) es de metadato 
 ademas no tiene etiqueta de cierre. -->
<meta charset = "utf-8">
</head>

<body>
<!-- El elemto body contien informacion que se visualizara
en el navegador como el contenido de la pagina -->

Esta es mi primer pàgina web!
Hola mundo!
</body>

</html>
